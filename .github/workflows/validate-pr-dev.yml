name: Validate PR → dev (build)

on:
  pull_request:
    branches: [dev]

concurrency:
  group: backend-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    # Usa o Environment staging (para ter vars.* e secrets.* disponíveis)
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      # (Opcional) Verificação rápida se envs críticas existem
      - name: Debug required env (temporary)
        run: |
          echo "has SUPABASE_URL? -> $([[ -n '${{ vars.SUPABASE_URL }}' ]] && echo YES || echo NO)"
          echo "has CLERK_SECRET_KEY? -> $([[ -n '${{ secrets.CLERK_SECRET_KEY }}' ]] && echo YES || echo NO)"

      # Se você tem scripts, melhor validar:
      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Build (if present)
        run: npm run build --if-present
