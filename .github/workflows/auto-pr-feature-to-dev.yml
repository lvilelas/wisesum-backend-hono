name: Auto PR feature → dev

on:
  push:
    branches:
      - "feature/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create PR if not exists
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH: ${{ github.ref_name }}
        run: |
          # Se já existe PR desta branch para dev, não faz nada
          if gh pr view "$BRANCH" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "PR already exists for $BRANCH"
            exit 0
          fi

          gh pr create \
            --base dev \
            --head "$BRANCH" \
            --title "feat: $BRANCH → dev" \
            --body "PR automático criado após push em branch feature.\n\n✔ Validação de build será executada automaticamente."
