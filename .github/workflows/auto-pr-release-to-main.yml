name: Auto PR release → main

on:
  push:
    branches:
      - "release/v*"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: auto-pr-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create PR if not exists
        env:
          GH_TOKEN: ${{ secrets.PR_BOT_TOKEN }}
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          set -euxo pipefail

          # já existe PR dessa release -> main?
          EXISTING=$(gh pr list --repo "$REPO" --head "$BRANCH" --base main --state open --json number --jq '.[0].number' || true)
          if [ -n "$EXISTING" ]; then
            echo "PR already exists (#$EXISTING) for $BRANCH -> main"
            exit 0
          fi

          gh pr create \
            --repo "$REPO" \
            --base main \
            --head "$BRANCH" \
            --title "release: $BRANCH → main" \
            --body $'PR automático da release para produção.\n\n✅ Inclui mudanças deployadas em staging (dev).\n\nQuando aprovado, merge em main dispara deploy de produção.'
